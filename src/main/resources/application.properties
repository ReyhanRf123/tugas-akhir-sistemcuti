spring.application.name=sistemcuti

# Konfigurasi Koneksi Database
spring.datasource.url=jdbc:mysql://localhost:3306/db_cuti_karyawan?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password= 
# (Isi password database Anda di atas, jika kosong biarkan kosong)

# Konfigurasi Hibernate (JPA)
# update: otomatis membuat tabel jika belum ada, validate: hanya mengecek
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect